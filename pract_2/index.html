<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice_2</title>
  </head>
  <body>
    <canvas
      id="game"
      width="800"
      height="600"
      style="border: 3px solid #000000"
    ></canvas>
  </body>
  <script>
    let gameContext = document.getElementById("game").getContext("2d");
    let carXPosition = 20;
    let carYPosition = 20;

    let carWidth = 150;
    let carHeight = 100;

    let gameTopPosition = 0;
    let gameBottomPosition = 600;
    let timeLoop = 10;

    function drawCar() {
      gameContext.beginPath();
      gameContext.fillStyle = "red";
      gameContext.fillRect(20, carYPosition, 150, 100);
    }

    // function moveCarUp() {
    //   gameContext.clearRect(20, carYPosition, 150, 100);
    //   if (carYPosition > 0) {
    //     carYPosition--;
    //   }
    //   drawCar();
    // }
    // setInterval(moveCarUp, 10);

    // function moveCarDown() {
    //   gameContext.clearRect(20, carYPosition, 150, 100);
    //   if (carYPosition + 100 < 600) {
    //     carYPosition++;
    //   }
    //   drawCar();
    // }
    let yDistance = 1;
    function moveCar() {
      gameContext.clearRect(carXPosition, carYPosition, carWidth, carHeight);

      let isTouchTop = carYPosition < gameTopPosition; // compare but not a result
      let isTouchBottom = carYPosition + carHeight > gameBottomPosition; // alo compare but not a result
      if (isTouchTop || isTouchBottom) {
        yDistance = -yDistance;
      }

      carYPosition += yDistance;
      drawCar();
    }
    setInterval(moveCar, timeLoop);
  </script>
</html>
